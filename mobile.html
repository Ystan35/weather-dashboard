<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkyGuardian Mobile | TechNOVA</title>
    <style>
        :root { --agri-green: #27ae60; --bg: #f4f7f6; }
        
        /* Reset for full-height centering */
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 10px; 
            background: var(--bg); 
            font-family: -apple-system, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mobile-header { 
            width: 100%; 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* THE ALIGNMENT FIX: Exclusive Mobile Segment */
        .m-segment {
            width: 100%;
            background: white;
            border-radius: 25px;
            margin-bottom: 20px;
            padding: 40px 10px; /* High vertical padding for centering */
            display: flex;
            flex-direction: column;
            align-items: center;    /* Horizontal Center */
            justify-content: center;/* Vertical Center */
            min-height: 450px;      /* Forces a large enough area to show centering */
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
        }

        h3 { 
            color: #34495e; 
            font-size: 1.2em; 
            margin: 0 0 25px 0; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Iframe Centering */
        .iframe-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe { 
            border: none; 
            width: 100%; 
            height: 280px; /* Optimized height for mobile gauges */
            max-width: 320px; 
            border-radius: 15px;
        }

        .history-iframe { height: 320px; max-width: 100%; }

        .status-pill {
            background: #f1f2f6;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; background: #bdc3c7; }

        .footer { 
            text-align: center; 
            padding: 30px; 
            color: #95a5a6; 
            font-size: 0.8em; 
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <h1 style="color:var(--agri-green); margin:0; font-size:1.5em;">SkyGuardian PRO</h1>
        <div class="status-pill">
            <div id="status-dot" class="dot"></div>
            <span id="status-text" style="color:#7f8c8d;">SYNCING...</span>
        </div>
    </div>

    <div class="m-segment">
        <h3>Ambient Temperature</h3>
        <div class="iframe-wrapper">
            <iframe src="https://thingspeak.com/channels/3231323/widgets/1206428"></iframe>
        </div>
    </div>

    <div class="m-segment">
        <h3>Canopy Humidity</h3>
        <div class="iframe-wrapper">
            <iframe src="https://thingspeak.com/channels/3231323/widgets/1206435"></iframe>
        </div>
    </div>

    <div class="m-segment">
        <h3>Atmospheric Pressure</h3>
        <div class="iframe-wrapper">
            <iframe src="https://thingspeak.com/channels/3231323/widgets/1206436"></iframe>
        </div>
    </div>

    <div style="margin: 20px 0; color: #7f8c8d; font-weight: bold;">HISTORY ANALYTICS</div>

    <div class="m-segment">
        <iframe class="history-iframe" src="https://thingspeak.com/channels/3231323/charts/1?dynamic=true&results=20&color=e67e22"></iframe>
    </div>

    <footer class="footer">
        <strong>TechNOVA Sdn. Bhd. 2026</strong><br>
        Precision Mobile Agriculture Interface
    </footer>

<script>
    async function updateMobileStatus() {
        const url = `https://api.thingspeak.com/channels/3231323/feeds/last.json?api_key=PXZJ8EKXDGBQM64P`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            const diff = Math.floor((new Date() - new Date(data.created_at)) / 1000);
            const dot = document.getElementById('status-dot');
            const label = document.getElementById('status-text');
            if (diff < 120) {
                dot.style.background = "#2ecc71";
                label.innerText = "ONLINE: LIVE";
            } else {
                dot.style.background = "#e74c3c";
                label.innerText = "OFFLINE";
            }
        } catch (e) {}
    }
    updateMobileStatus();
    setInterval(updateMobileStatus, 15000);
</script>
</body>
</html>
