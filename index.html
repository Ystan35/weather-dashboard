<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGuardian Pro | TechNOVA</title>
    <style>
        :root { --agri-green: #27ae60; --error-red: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 1400px; margin: auto; }
        
        /* Header & Mobile-Friendly Refresh */
        .header { 
            background: white; padding: 25px; border-radius: 20px; 
            text-align: center; margin-bottom: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            position: relative; 
        }
        h1 { color: var(--agri-green); margin: 0; font-size: 1.8em; }
        
        /* Offline Alert Popup Style */
        #offline-alert {
            display: none;
            background: var(--error-red);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .refresh-btn {
            position: absolute; right: 20px; top: 25px;
            background: var(--agri-green); color: white; border: none;
            padding: 8px 16px; border-radius: 8px; cursor: pointer;
            font-weight: bold;
        }

        /* Responsive Grid: Row on Desktop, Column on Mobile */
        .grid { 
            display: flex; 
            flex-flow: row wrap; /* Key for mobile view */
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 20px;
        }

        /* Card Geometry */
        .card { 
            background: white; padding: 15px; border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            flex: 1 1 300px; /* Force wrap on mobile */
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            max-width: 450px;
        }

        iframe { border: none; width: 100%; height: 260px; border-radius: 10px; }
        .history-card { flex: 1 1 400px; }

        /* Mobile Specifics */
        @media (max-width: 768px) {
            h1 { font-size: 1.3em; text-align: left; padding-right: 60px; }
            .refresh-btn { top: 15px; right: 10px; padding: 5px 10px; font-size: 0.7em; }
            .card { flex: 1 1 100%; max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="offline-alert">‚ö†Ô∏è ALERT: SkyGuardian Node is OFFLINE. Check Field Power.</div>

    <div class="header">
        <h1>SkyGuardian Hub</h1>
        <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
        <div id="status-text" style="font-weight: bold; margin-top:10px; color: #7f8c8d;">Connecting...</div>
    </div>

    <div class="grid">
        <div class="card"><h3>Temperature</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206428"></iframe></div>
        <div class="card"><h3>Humidity</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206435"></iframe></div>
        <div class="card"><h3>Pressure</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206436"></iframe></div>
    </div>

    <div class="grid">
        <div class="card history-card"><h3>24h Temp</h3><iframe src="https://thingspeak.com/channels/3231323/charts/1?dynamic=true&results=15&color=e67e22"></iframe></div>
        <div class="card history-card"><h3>24h Humidity</h3><iframe src="https://thingspeak.com/channels/3231323/charts/2?dynamic=true&results=15&color=3498db"></iframe></div>
    </div>

    <footer style="text-align: center; padding: 30px; color: #95a5a6;">
        &copy; TechNOVA Sdn. Bhd. 2026
    </footer>
</div>

<script>
    async function fetchAgriData() {
        try {
            const res = await fetch(`https://api.thingspeak.com/channels/3231323/feeds/last.json?api_key=PXZJ8EKXDGBQM64P`);
            const data = await res.json();
            if (data && data.created_at) {
                const diff = Math.floor((new Date() - new Date(data.created_at)) / 1000);
                const alertBox = document.getElementById('offline-alert');
                const statusLabel = document.getElementById('status-text');

                if (!isNaN(diff) && diff < 150) { // If updated within 2.5 mins
                    alertBox.style.display = "none";
                    statusLabel.innerHTML = "Status: <span style='color:#27ae60'>ONLINE (LIVE)</span>";
                } else {
                    alertBox.style.display = "block";
                    statusLabel.innerHTML = "Status: <span style='color:#e74c3c'>OFFLINE</span>";
                }
            }
        } catch (e) { console.error("API Link Failed"); }
    }
    fetchAgriData();
    setInterval(fetchAgriData, 15000);
</script>
</body>
</html>
