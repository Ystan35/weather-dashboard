<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGuardian | TechNova</title>
    <style>
        :root { --agri-green: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 1400px; margin: auto; }
        
        /* Header & Mobile-Friendly Refresh */
        .header { 
            background: white; padding: 25px; border-radius: 20px; 
            text-align: center; margin-bottom: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            position: relative; 
        }
        h1 { color: var(--agri-green); margin: 0; font-size: 1.8em; }
        
        .refresh-btn {
            position: absolute; right: 20px; top: 25px;
            background: var(--agri-green); color: white; border: none;
            padding: 8px 16px; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }

        .status-container { display: flex; align-items: center; justify-content: center; margin-top: 10px; font-weight: 600; font-size: 0.9em; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; background: #bdc3c7; }

        .section-title { text-align: center; margin: 30px 0 15px; font-size: 1em; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1.5px; }

        /* Grid System: Row on Desktop, Column on Mobile */
        .grid { 
            display: flex; 
            flex-direction: row; 
            flex-wrap: nowrap; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 20px;
        }

        /* Card Centering Logic */
        .card { 
            background: white; padding: 15px; border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-width: 0; 
        }
        .card h3 { font-size: 1em; margin-bottom: 10px; color: #34495e; }

        iframe { border: none; width: 100%; height: 260px; border-radius: 10px; }
        .history-card iframe { height: 300px; }

        .footer { text-align: center; margin-top: 40px; padding: 20px; color: #95a5a6; font-size: 0.85em; border-top: 1px solid #dcdde1; }

        /* --- MOBILE VIEW RESPONSIVENESS --- */
        @media (max-width: 900px) {
            h1 { font-size: 1.4em; padding-right: 80px; text-align: left; }
            .refresh-btn { top: 20px; right: 15px; padding: 6px 12px; font-size: 0.8em; }
            
            .grid { 
                flex-direction: column; /* Stack vertically */
                flex-wrap: wrap; 
            }
            .card { width: 100%; box-sizing: border-box; }
            .history-card iframe { height: 250px; } /* Slightly shorter for mobile scroll */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SkyGuardian Hub</h1>
        <button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh</button>
        <div class="status-container">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div class="section-title">Live Node Gauges</div>
    <div class="grid">
        <div class="card"><h3>Temperature</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206428"></iframe></div>
        <div class="card"><h3>Humidity</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206435"></iframe></div>
        <div class="card"><h3>Pressure</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206436"></iframe></div>
    </div>

    <div class="section-title">24h History</div>
    <div class="grid">
        <div class="card history-card">
            <h3>Temp Trend</h3>
            <iframe src="https://thingspeak.com/channels/3231323/charts/1?dynamic=true&results=15&color=e67e22"></iframe>
        </div>
        <div class="card history-card">
            <h3>Humidity Trend</h3>
            <iframe src="https://thingspeak.com/channels/3231323/charts/2?dynamic=true&results=15&color=3498db"></iframe>
        </div>
        <div class="card history-card">
            <h3>Pressure Trend</h3>
            <iframe src="https://thingspeak.com/channels/3231323/charts/3?dynamic=true&results=15&color=9b59b6"></iframe>
        </div>
    </div>

    <footer class="footer">
        &copy; TechNOVA Sdn. Bhd. 2026 | Mobile Agri-Intelligence
    </footer>
</div>

<script>
    async function fetchAgriData() {
        try {
            const res = await fetch(`https://api.thingspeak.com/channels/3231323/feeds/last.json?api_key=PXZJ8EKXDGBQM64P`);
            const data = await res.json();
            if (data && data.created_at) {
                const diff = Math.floor((new Date() - new Date(data.created_at)) / 1000);
                const dot = document.getElementById('status-dot');
                const label = document.getElementById('status-text');
                if (diff < 120) {
                    dot.style.background = "#2ecc71";
                    label.innerText = "Node: Online";
                } else {
                    dot.style.background = "#e74c3c";
                    label.innerText = `Node: Offline (${Math.floor(diff/60) || 0}m)`;
                }
            }
        } catch (e) { console.error("API Connection Error"); }
    }
    fetchAgriData();
    setInterval(fetchAgriData, 15000);
</script>
</body>
</html>
