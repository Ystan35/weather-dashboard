<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGuardian | Weather Intelligence</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 1100px; margin: auto; }
        .header { margin-bottom: 30px; }
        .btn-refresh { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-refresh:hover { background: #2980b9; }
        
        /* Stats Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* Analysis Box */
        .analysis-box { background: #e1f5fe; padding: 20px; border-radius: 12px; border-left: 8px solid var(--accent); text-align: left; margin-bottom: 30px; }
        
        /* Historical Section */
        .history { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; }
        iframe { border: none; width: 100%; height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SkyGuardian Intelligence</h1>
        <p>Live Hyper-Local Weather Analytics</p>
        <button class="btn-refresh" onclick="location.reload()">Refresh Live Data</button>
    </div>

    <div class="analysis-box">
        <h3>üí° Live Suggestions</h3>
        <p id="suggestion">Analyzing current atmosphere...</p>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Current Temperature</h3>
            <iframe src="https://thingspeak.com/channels/YOUR_CHANNEL_ID/widgets/1"></iframe>
        </div>
        <div class="card">
            <h3>Humidity Levels</h3>
            <iframe src="https://thingspeak.com/channels/YOUR_CHANNEL_ID/widgets/2"></iframe>
        </div>
        <div class="card">
            <h3>Atmospheric Pressure</h3>
            <iframe src="https://thingspeak.com/channels/YOUR_CHANNEL_ID/widgets/3"></iframe>
        </div>
    </div>

    <div class="history">
        <h3>24-Hour Historical Trends</h3>
        <iframe src="https://thingspeak.com/channels/YOUR_CHANNEL_ID/charts/1?dynamic=true&results=100&title=Temperature+History&type=line"></iframe>
    </div>
</div>

<script>
    // Simple Data Analysis Logic
    async function analyzeData() {
        const channelID = 'YOUR_CHANNEL_ID';
        const apiKey = 'YOUR_READ_API_KEY';
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const temp = parseFloat(data.field1);
            const press = parseFloat(data.field3);
            let msg = "";

            if (press < 1010) msg = "‚ö†Ô∏è Storm Warning: Pressure is dropping. Secure outdoor items.";
            else if (temp > 30) msg = "‚òÄÔ∏è High Heat: Ensure ventilation and stay hydrated.";
            else if (temp < 10) msg = "‚ùÑÔ∏è Frost Risk: Protect sensitive plants tonight.";
            else msg = "‚úÖ Stable Conditions: No immediate weather threats detected.";

            document.getElementById('suggestion').innerText = msg;
        } catch (e) {
            document.getElementById('suggestion').innerText = "Awaiting live data stream...";
        }
    }
    analyzeData();
</script>

</body>
</html>
