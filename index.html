<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGuardian | TechNOVA Sdn. Bhd.</title>
    <style>
        :root { --agri-green: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Header & Status */
        .header { background: white; padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: var(--agri-green); margin: 0; }
        .status-container { display: flex; align-items: center; justify-content: center; margin-top: 10px; font-weight: 600; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; background: #bdc3c7; }

        .section-title { text-align: center; color: #7f8c8d; text-transform: uppercase; letter-spacing: 2px; margin: 40px 0 20px; font-weight: bold; }

        /* The Grid: Ensuring a stable row */
        .grid { 
            display: flex; 
            flex-direction: row; 
            flex-wrap: nowrap; 
            justify-content: center; 
            gap: 20px; 
            margin-bottom: 20px;
        }

        /* FIXED CENTER LOGIC: Forces Gauge/Chart to dead center of the card */
        .card { 
            background: white; 
            padding: 30px 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            flex: 1;
            display: flex;         /* Activates Flexbox */
            flex-direction: column; /* Stacks Title and Gauge */
            align-items: center;    /* Horizontal Center */
            justify-content: center;/* Vertical Center */
            min-height: 380px;      /* Consistent height for all segments */
        }

        .card h3 { margin-bottom: 20px; color: #34495e; font-size: 1.1em; text-align: center; }
        
        /* Responsive Iframe handling */
        iframe { border: none; width: 100%; height: 260px; border-radius: 12px; }
        .history-iframe { height: 300px; }

        .footer { text-align: center; margin-top: 60px; padding: 20px; color: #95a5a6; font-size: 0.9em; border-top: 1px solid #ddd; }

        @media (max-width: 950px) {
            .grid { flex-wrap: wrap; }
            .card { flex: 1 1 100%; min-height: auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SkyGuardian | Agricultural Node</h1>
        <div class="status-container">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Synchronizing...</span>
        </div>
    </div>

    <div class="section-title">Live Environment Gauges</div>
    <div class="grid">
        <div class="card"><h3>Ambient Temperature</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206428"></iframe></div>
        <div class="card"><h3>Canopy Humidity</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206435"></iframe></div>
        <div class="card"><h3>Atmospheric Pressure</h3><iframe src="https://thingspeak.com/channels/3231323/widgets/1206436"></iframe></div>
    </div>

    <div class="section-title">24-Hour Analytical Trends</div>
    <div class="grid">
        <div class="card"><h3>Temp History</h3><iframe class="history-iframe" src="https://thingspeak.com/channels/3231323/charts/1?dynamic=true&results=60&color=e67e22"></iframe></div>
        <div class="card"><h3>Humidity History</h3><iframe class="history-iframe" src="https://thingspeak.com/channels/3231323/charts/2?dynamic=true&results=60&color=3498db"></iframe></div>
        <div class="card"><h3>Pressure History</h3><iframe class="history-iframe" src="https://thingspeak.com/channels/3231323/charts/3?dynamic=true&results=60&color=9b59b6"></iframe></div>
    </div>

    <footer class="footer">
        &copy; TechNOVA Sdn. Bhd. 2026 | Developed for High-Precision Agriculture
    </footer>
</div>

<script>
    async function fetchAgriData() {
        const url = `https://api.thingspeak.com/channels/3231323/feeds/last.json?api_key=PXZJ8EKXDGBQM64P`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data && data.created_at) {
                const diff = Math.floor((new Date() - new Date(data.created_at)) / 1000);
                const dot = document.getElementById('status-dot');
                const label = document.getElementById('status-text');

                if (!isNaN(diff) && diff < 120) {
                    dot.style.background = "#2ecc71";
                    label.innerText = "Field Node: Online (Live)";
                } else {
                    dot.style.background = "#e74c3c";
                    label.innerText = `Field Node: Offline (${Math.floor(diff/60) || 0}m ago)`;
                }
            }
        } catch (e) { console.error("Cloud Connection Failure"); }
    }
    fetchAgriData();
    setInterval(fetchAgriData, 15000);
</script>
</body>
</html>
